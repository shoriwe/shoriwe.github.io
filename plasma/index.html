<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/plasma/static/vendoring/css/github-markdown.css" rel="stylesheet">
    <link href="/plasma/static/vendoring/prism-material-light.css" rel="stylesheet">
    <link href="/plasma/static/css/app.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

<div class="contents">
    <div class="header">
        <a class="base-button header-button" href="/plasma/">Home</a>
        <a class="base-button header-button" href="/plasma/playground">Playground</a>
        <a class="base-button header-button" href="/plasma/articles">Documentation</a>
    </div>
    <article class="markdown-body">
    <div id="index-readme">
    </div>
</article>
<script>
    fetch('https://raw.githubusercontent.com/shoriwe/gplasma/main/README.md')
        .then(
            response => response.text()
        )
        .then(
            body => {
                const readme = document.getElementById('index-readme');
                const conv = new showdown.Converter();
                readme.innerHTML = conv.makeHtml(body);
                Prism.highlightAll();
            }
        );
</script>
</div>
<script src="/plasma/static/vendoring/prism/prism.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.0/showdown.min.js"></script>
</body>
</html>
